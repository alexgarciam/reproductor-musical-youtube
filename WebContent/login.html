    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Plataforma E3MEL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- <link rel="shortcut icon" href="../favicon.ico"> --> 
        <link rel="stylesheet" type="text/css" href="css/login/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/login/style.css" />
		<link rel="stylesheet" type="text/css" href="css/login/animate-custom.css" />
    </head>
    <body>
        
            <header>
                <h1><span>&nbsp;</span><br>&nbsp;</h1>
            </header>
            
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="login.do" autocomplete="on" method="post"> 
                                <h1><img src="images/login/logo.png" height="75" ></h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Usuario </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="Tu usuario de E3MEL"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Contraseña </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="Tu contraseña de E3MEL" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Recu&eacute;rdame!</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Acceder" /> 
								</p>
                                <p class="change_link">
									No est&aacute;s inscrito... 
									<a href="#toregister" class="to_register">Inscr&iacute;bete</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="" autocomplete="on"> 
                                <h1> Registro </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Tu usuario</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="uname" data-icon="u">Tu email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="text" placeholder="emailsignup" />
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Tu contraseña </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="ejemplo: X8df0EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Repite tu contraseña </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="repite la contraseña nuevamente"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  									
									<a href="#tologin" class="to_register"> Átras </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
       
    </body>
</html>
